<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>germany about</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="head">
            <h2>Where in the world?</h2>
            <button class="btn_head">
                <i class='bx bx-moon'></i>
                <a href="#">Dark Mode</a>
            </button>
          </div>
          <div class="navbar">
            <form>
                <input type="text" placeholder="Search for a country…">
                <select name="my-select" id="flag">
                  <option value="opt1">
                    <a href="#">Africa</a>
                  </option>
                  <option value="opt2">America</option>
                  <option value="opt3">Asia</option>
                  <option value="opt4">Europe</option>
                </select>
            </form>
          </div>
        </div>
    </header>
    <main>
     <section class="state__section">
      <div class="container">
        <div class="back">
            <i class='bx bx-left-arrow-alt'></i>
            <a href="index.html">back</a>
        </div>
        <div class="state_about">
          <div class="state_flag">
            <img src="./img/shutterstock_1619626447.jpg" alt="">
          </div>
          <div class="lists">
              <div class="state_describe">
                <h2>germany</h2>
                <ul class="state_info-list">
                 <li class="state_info">
                  <h4>Native Name:</h4>
                  <p> België</p>
                 </li>
                 <li class="state_info">
                    <h4>Population:</h4>
                    <p>  11,319,511</p>
                   </li>
                   <li class="state_info">
                    <h4>Region:</h4>
                    <p>  Europe</p>
                   </li>
                   <li class="state_info">
                    <h4>Sub Region:</h4>
                    <p>Western Europe</p>
                   </li>
                   <li class="state_info">
                    <h4>Capital:</h4>
                    <p>Brussels</p>
                   </li>
                </ul>
              </div>
              <div class="levels">
                <ul class="level_list">
                    <li class="level_item">
                     <h4>Top Level Domain:</h4>
                     <p> .be</p>
                    </li>
                    <li class="level_item">
                       <h4>Currencies:</h4>
                       <p> Euro</p>
                      </li>
                      <li class="level_item">
                       <h4>Languages:</h4>
                       <p> Dutch, French, German</p>
                      </li>
                   </ul>
              </div>
           
          </div>
        </div>
      </div>
     </section>
    </main>
</body>
</html>
